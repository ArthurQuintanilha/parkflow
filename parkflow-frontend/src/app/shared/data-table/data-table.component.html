<table mat-table [dataSource]="dataSource" matSort [multiTemplateDataRows]="!!expandableRowTemplate" class="w-full mat-elevation-z2">
  <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
    <ng-container *ngIf="col.sortable; else noSort">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.key">{{ col.label }}</th>
    </ng-container>
    <ng-template #noSort>
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
    </ng-template>
    <td mat-cell *matCellDef="let item">
      <ng-container *ngIf="col.key !== actionsColumnKey">
        {{ getCellValue(item, col) }}
      </ng-container>
      <ng-container *ngIf="col.key === actionsColumnKey && actionsCellTemplate">
        <ng-container *ngTemplateOutlet="actionsCellTemplate; context: { $implicit: item }"></ng-container>
      </ng-container>
    </td>
  </ng-container>

  <ng-container *ngIf="expandableRowTemplate">
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length" class="expanded-detail-td">
        <div class="expanded-detail-cell">
          <ng-container *ngTemplateOutlet="expandableRowTemplate; context: { $implicit: row }"></ng-container>
        </div>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container *ngIf="expandableRowTemplate">
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; when: (expandedRowWhen ?? noExpandWhen)" class="expanded-detail-row"></tr>
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      {{ emptyMessage }}
    </td>
  </tr>
</table>
